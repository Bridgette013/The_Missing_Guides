[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium"]

[functions."stripe-webhook"]
  # Extended timeout for PDF generation + email sending
  # Netlify allows up to 26 seconds for synchronous functions
  timeout = 26

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
